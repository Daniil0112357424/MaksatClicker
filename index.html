<body>
    <h1 id="main-title">ü´µ –°–Ω–∞—á–∞–ª–∞ –≤—Ö–æ–¥! ü´µ</h1>

    <div class="container hidden" id="register-form">
        <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
        <input type="text" id="register-username" placeholder="–õ–æ–≥–∏–Ω"><br>
        <input type="password" id="register-password" placeholder="–ü–∞—Ä–æ–ª—å"><br>
        <button id="register-btn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        <button id="google-register-btn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ Google</button>
        <p class="switch" id="switch-to-login">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</p>
    </div>

    <div class="container" id="login-form">
        <h2>–í—Ö–æ–¥</h2>
        <input type="text" id="login-username" placeholder="–õ–æ–≥–∏–Ω"><br>
        <input type="password" id="login-password" placeholder="–ü–∞—Ä–æ–ª—å"><br>
        <button id="login-btn">–í–æ–π—Ç–∏</button>
        <button id="google-login-btn">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
        <p class="switch" id="switch-to-register">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</–ø>
    </div>

    <div class="container hidden" id="main-content">
        <button id="open-egg-btn">–í—ã–±–∏—Ç—å –ú–∞–∫—Å–∞—Ç–∞!</button>
        <div id="cooldown-timer" class="hidden">–ü–æ–¥–æ–∂–¥–∏—Ç–µ 1 –º–∏–Ω—É—Ç—É...</div>
        <div id="pet-counter">–ú–∞–∫—Å—Ç–∞—Ç—ã: 0</div>
        <div id="pets-list"></div>
        <button id="logout-btn">–í—ã–π—Ç–∏</button>
        <h2>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2>
        <div id="top-players"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ)
        const firebaseConfig = {
            apiKey: "AIzaSyDWFhKhIhfJQq3Af9bRjEUh0eAYZVrMifA",
            authDomain: "maksatclicker.firebaseapp.com",
            projectId: "maksatclicker",
            storageBucket: "maksatclicker.appspot.com",
            messagingSenderId: "824612899714",
            appId: "1:824612899714:web:b9dbe7b7e5e97cfb9b1d9b",
            measurementId: "G-GBR4F6S861"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                await signOut(auth); // –†–∞–∑–ª–æ–≥–∏–Ω–∏–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ —Ä–∞–∑–ª–æ–≥–∏–Ω–∞:", error);
            }

            const registerForm = document.getElementById("register-form");
            const loginForm = document.getElementById("login-form");
            const mainContent = document.getElementById("main-content");
            const switchToLogin = document.getElementById("switch-to-login");
            const switchToRegister = document.getElementById("switch-to-register");
            const logoutBtn = document.getElementById("logout-btn");
            const petCounter = document.getElementById("pet-counter");
            const petsList = document.getElementById("pets-list");
            const mainTitle = document.getElementById("main-title");
            const openEggBtn = document.getElementById("open-egg-btn");
            const cooldownTimer = document.getElementById("cooldown-timer");
            const googleLoginBtn = document.getElementById("google-login-btn");
            const googleRegisterBtn = document.getElementById("google-register-btn");
            const topPlayers = document.getElementById("top-players");

            let petCount = 0;
            let petHistory = [];
            let cooldown = false;

            switchToLogin.addEventListener("click", () => {
                registerForm.classList.add("hidden");
                loginForm.classList.remove("hidden");
            });

            switchToRegister.addEventListener("click", () => {
                loginForm.classList.add("hidden");
                registerForm.classList.remove("hidden");
            });

            document.getElementById("register-btn").addEventListener("click", async () => {
                const username = document.getElementById("register-username").value;
                const password = document.getElementById("register-password").value;
                try {
                    const email = `${username}@example.com`; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–≥–∏–Ω –∫–∞–∫ —á–∞—Å—Ç—å email
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    await setDoc(doc(db, "users", user.uid), {
                        username: username,
                        petCount: 0,
                        petHistory: [],
                        cooldownEndTime: null
                    });
                    alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!");
                    loginForm.classList.remove("hidden");
                    registerForm.classList.add("hidden");
                } catch (error) {
                    alert(error.message);
                    console.error("–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:", error);
                }
            });

            document.getElementById("login-btn").addEventListener("click", async () => {
                const username = document.getElementById("login-username").value;
                const password = document.getElementById("login-password").value;
                try {
                    const email = `${username}@example.com`; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–≥–∏–Ω –∫–∞–∫ —á–∞—Å—Ç—å email
                    await signInWithEmailAndPassword(auth, email, password);
                    mainContent.classList.remove("hidden");
                    loginForm.classList.add("hidden");
                    mainTitle.textContent = "–°–∫–æ—Ä–µ–µ –≤—ã–±–µ–π –ú–∞–∫—Å–∞—Ç–∞!";
                    checkCooldown();
                    displayTopPlayers();
                } catch (error) {
                    alert(error.message);
                    console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", error);
                }
            });

            googleLoginBtn.addEventListener("click", async () => {
                try {
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    const userDocRef = doc(db, "users", user.uid);
                    const userDocSnap = await getDoc(userDocRef);

                    if (!userDocSnap.exists()) {
                        await setDoc(userDocRef, {
                            username: user.displayName, // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Google –∞–∫–∫–∞—É–Ω—Ç–∞
                            petCount: 0,
                            petHistory: [],
                            cooldownEndTime: null
                        });
                    }

                    mainContent.classList.remove("hidden");
                    loginForm.classList.add("hidden");
                    mainTitle.textContent = "–°–∫–æ—Ä–µ–µ –≤—ã–±–µ–π –ú–∞–∫—Å–∞—Ç–∞!";
                    checkCooldown(userDocRef);
                    displayTopPlayers();
                } catch (error) {
                    alert(error.message);
                    console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ Google:", error);
                }
            });

            googleRegisterBtn.addEventListener("click", async () => {
                try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (!userDocSnap.exists()) {
                    await setDoc(userDocRef, {
                        username: user.displayName, // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Google –∞–∫–∫–∞—É–Ω—Ç–∞
                        petCount: 0,
                        petHistory: [],
                        cooldownEndTime: null
                    });
                }

                mainContent.classList.remove("hidden");
                registerForm.classList.add("hidden");
                mainTitle.textContent = "–°–∫–æ—Ä–µ–µ –≤—ã–±–µ–π –ú–∞–∫—Å–∞—Ç–∞!";
                checkCooldown(userDocRef);
                displayTopPlayers();
            } catch (error) {
                alert(error.message);
                console.error("–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ —á–µ—Ä–µ–∑ Google:", error);
            }
        });

            logoutBtn.addEventListener("click", async () => {
                try {
                    await signOut(auth);
                    mainContent.classList.add("hidden");
                    loginForm.classList.remove("hidden");
                    mainTitle.textContent = "ü´µ –°–Ω–∞—á–∞–ª–∞ –≤—Ö–æ–¥! ü´µ";
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:", error);
                }
            });

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    registerForm.classList.add("hidden");
                    loginForm.classList.add("hidden");
                    mainContent.classList.remove("hidden");
                    mainTitle.textContent = "–°–∫–æ—Ä–µ–µ –≤—ã–±–µ–π –ú–∞–∫—Å–∞—Ç–∞!";

                    const userDocRef = doc(db, "users", user.uid);
                    const userDocSnap = await getDoc(userDocRef);

                    if (userDocSnap.exists()) {
                        petCount = userDocSnap.data().petCount || 0;
                        petHistory = userDocSnap.data().petHistory || [];
                        petCounter.textContent = `–ü–∏—Ç–æ–º—Ü—ã: ${petCount}`;
                        petHistory.forEach(pet => {
                            const petItem = document.createElement("div");
                            petItem.classList.add("pet-item", getPetClass(pet));
                            petItem.textContent = `–í—ã –ø–æ–ª—É—á–∏–ª–∏: ${pet}`;
                            petsList.appendChild(petItem);
                        });
                    } else {
                        await setDoc(userDocRef, { petCount: 0, petHistory: [] });
                    }

                    openEggBtn.addEventListener("click", async () => {
                        if (cooldown) return;

                        startCooldown(userDocRef);

                        const pet = getRandomPet();
                        const petItem = document.createElement("div");
                        petItem.classList.add("pet-item", getPetClass(pet));
                        petItem.textContent = `–í—ã –ø–æ–ª—É—á–∏–ª–∏: ${pet}`;
                        petsList.insertBefore(petItem, petsList.firstChild);

                        petCount++;
                        petHistory.push(pet);
                        petCounter.textContent = `–ü–∏—Ç–æ–º—Ü—ã: ${petCount}`;

                        await updateDoc(userDocRef, { petCount, petHistory });
                    });

                    checkCooldown(userDocRef);
                    displayTopPlayers();
                } else {
                    registerForm.classList.remove("hidden");
                    loginForm.classList.add("hidden");
                    mainContent.classList.add("hidden");
                    mainTitle.textContent = "ü´µ –°–Ω–∞—á–∞–ª–∞ –≤—Ö–æ–¥! ü´µ";
                }
            });

            function startCooldown(userDocRef) {
                cooldown = true;
                openEggBtn.disabled = true;
                cooldownTimer.classList.remove("hidden");

                const endTime = Date.now() + 60000; // 1 –º–∏–Ω—É—Ç–∞
                updateDoc(userDocRef, { cooldownEndTime: endTime });

                updateCooldownTimer(endTime);
            }

            function updateCooldownTimer(endTime) {
                const interval = setInterval(() => {
                    const timeLeft = Math.max(0, endTime - Date.now());
                    cooldownTimer.textContent = `–ü–æ–¥–æ–∂–¥–∏—Ç–µ ${Math.ceil(timeLeft / 1000)} —Å–µ–∫—É–Ω–¥...`;

                    if (timeLeft <= 0) {
                        clearInterval(interval);
                        cooldown = false;
                        openEggBtn.disabled = false;
                        cooldownTimer.classList.add("hidden");
                    }
                }, 1000);
            }

            async function checkCooldown(userDocRef) {
                const userDocSnap = await getDoc(userDocRef);
                const endTime = userDocSnap.data().cooldownEndTime;
                if (endTime && Date.now() < endTime) {
                    cooldown = true;
                    openEggBtn.disabled = true;
                    cooldownTimer.classList.remove("hidden");
                    updateCooldownTimer(endTime);
                }
            }

            async function displayTopPlayers() {
                const topPlayersQuery = query(collection(db, "users"), orderBy("petCount", "desc"), limit(10));
                const querySnapshot = await getDocs(topPlayersQuery);
                topPlayers.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    const player = doc.data();
                    const playerName = player.username || "–ë–µ–∑ –∏–º–µ–Ω–∏"; // –ò—Å–ø–æ–ª—å–∑—É–µ–º "–ë–µ–∑ –∏–º–µ–Ω–∏" –µ—Å–ª–∏ username –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω
                    const playerItem = document.createElement("div");
                    playerItem.textContent = `${playerName}: ${player.petCount} –ø–∏—Ç–æ–º—Ü–µ–≤`;
                    topPlayers.appendChild(playerItem);
                });
        }

            const pets = {
                common: ["–û–±—ã—á–Ω—ã–π 1", "–û–±—ã—á–Ω—ã–π 2", "–û–±—ã—á–Ω—ã–π 3", "–û–±—ã—á–Ω—ã–π 4", "–û–±—ã—á–Ω—ã–π 5"],
                rare: ["–†–µ–¥–∫–∏–π 1", "–†–µ–¥–∫–∏–π 2", "–†–µ–¥–∫–∏–π 3", "–†–µ–¥–∫–∏–π 4", "–†–µ–¥–∫–∏–π 5"],
                superRare: ["–°—É–ø–µ—Ä-—Ä–µ–¥–∫–∏–π 1", "–°—É–ø–µ—Ä-—Ä–µ–¥–∫–∏–π 2", "–°—É–ø–µ—Ä-—Ä–µ–¥–∫–∏–π 3", "–°—É–ø–µ—Ä-—Ä–µ–¥–∫–∏–π 4", "–°—É–ø–µ—Ä-—Ä–µ–¥–∫–∏–π 5"],
                epic: ["–≠–ø–∏—á–µ—Å–∫–∏–π 1", "–≠–ø–∏—á–µ—Å–∫–∏–π 2", "–≠–ø–∏—á–µ—Å–∫–∏–π 3", "–≠–ø–∏—á–µ—Å–∫–∏–π 4", "–≠–ø–∏—á–µ—Å–∫–∏–π 5"],
                mythical: ["–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π 1", "–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π 2", "–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π 3", "–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π 4", "–ú–∏—Ñ–∏—á–µ—Å–∫–∏–π 5"],
                legendary: ["–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π 1", "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π 2", "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π 3", "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π 4", "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π 5"],
                secret: ["–°–µ–∫—Ä–µ—Ç–Ω—ã–π 1", "–°–µ–∫—Ä–µ—Ç–Ω—ã–π 2", "–°–µ–∫—Ä–µ—Ç–Ω—ã–π 3", "–°–µ–∫—Ä–µ—Ç–Ω—ã–π 4", "–°–µ–∫—Ä–µ—Ç–Ω—ã–π 5"],
            };

            const probabilities = [
                { type: 'common', probability: 40 },
                { type: 'rare', probability: 30 },
                { type: 'superRare', probability: 20 },
                { type: 'epic', probability: 5 },
                { type: 'mythical', probability: 3 },
                { type: 'legendary', probability: 1.5 },
                { type: 'secret', probability: 0.5 },
            ];

            function getRandomPet() {
                const random = Math.random() * 100;
                let cumulativeProbability = 0;

                for (const { type, probability } of probabilities) {
                    cumulativeProbability += probability;
                    if (random < cumulativeProbability) {
                        const petList = pets[type];
                        const randomPet = petList[Math.floor(Math.random() * petList.length)];
                        return randomPet;
                    }
                }
            }

            function getPetClass(pet) {
                if (pets.common.includes(pet)) return 'common';
                if (pets.rare.includes(pet)) return 'rare';
                if (pets.superRare.includes(pet)) return 'superRare';
                if (pets.epic.includes(pet)) return 'epic';
                if (pets.mythical.includes(pet)) return 'mythical';
                if (pets.legendary.includes(pet)) return 'legendary';
                if (pets.secret.includes(pet)) return 'secret';
                return '';
            }
        });
    </script>
